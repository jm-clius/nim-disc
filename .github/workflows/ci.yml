name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    name: '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout nim-dnsdisc
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run tests
        run: make test
  
